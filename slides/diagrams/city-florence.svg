<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" role="img" aria-label="Florence city card">
  <defs>
    <style>
      .bg { fill: #ffffff; stroke: #16324f; stroke-width: 3; }
      .title { font: 800 44px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; fill: #16324f; }
      .meta { font: 600 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; fill: #475569; }
      .chip { fill: #16324f; opacity: 0.08; }
      .chipText { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; fill: #1b2430; }
      .ring { fill: #fbf7ef; stroke: #c49a3a; stroke-width: 4; }
      .ico { fill: none; stroke: #1b2430; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .label { font: 700 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; fill: #1b2430; }
    </style>
  </defs>

  <rect x="40" y="40" width="820" height="520" rx="28" class="bg"/>

  <text x="90" y="120" class="title">Florence</text>
  <text x="90" y="155" class="meta">2026-02-19 → 2026-02-22 · Tuscan trattoria + bistecca + specialty coffee</text>

  <rect x="90" y="190" width="720" height="44" rx="22" class="chip"/>
  <text x="110" y="219" class="chipText">關鍵字：Bistecca · Trattoria · Gelato · Specialty coffee</text>

  <!-- Steak -->
  <g transform="translate(120, 300)">
    <circle cx="0" cy="0" r="64" class="ring"/>
    <path d="M-26 6 C-34 -18, -6 -38, 12 -20 C32 0, 18 34, -10 30 C-18 28, -22 20, -26 6 Z" class="ico"/>
    <path d="M-6 4 C2 -4, 10 0, 6 10 C2 18, -10 14, -6 4 Z" class="ico"/>
    <text x="-30" y="110" class="label">Bistecca</text>
  </g>

  <!-- Trattoria (table) -->
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="64" class="ring"/>
    <path d="M-34 8 H34" class="ico"/>
    <path d="M-22 8 V38" class="ico"/>
    <path d="M22 8 V38" class="ico"/>
    <path d="M-18 -18 H18" class="ico"/>
    <path d="M0 -18 V8" class="ico"/>
    <text x="-40" y="110" class="label">Trattoria</text>
  </g>

  <!-- Coffee -->
  <g transform="translate(780, 300)">
    <circle cx="0" cy="0" r="64" class="ring"/>
    <path d="M-26 -8 h44 v36 a16 16 0 0 1 -16 16 h-12 a16 16 0 0 1 -16 -16z" class="ico"/>
    <path d="M18 -2 h10 a12 12 0 0 1 0 24 h-10" class="ico"/>
    <path d="M0 -34 c-10 -14 10 -14 0 -28" class="ico"/>
    <text x="-44" y="110" class="label">Coffee</text>
  </g>
</svg>

